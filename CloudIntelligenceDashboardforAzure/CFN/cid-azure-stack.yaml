AWSTemplateFormatVersion: "2010-09-09"
Description: This CloudFormation Template deploys the AWS Cloud Intelligence Dashboard for Azure

# Cloudformation Stack details menu
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Common Settings
        Parameters:
          - SourceBucket
          - PrefixCode
          - EnvironmentCode
          - OwnerTag
          - EnvironmentTag
      - Label:
          default: Microsoft Azure Settings
        Parameters:
          - AccountType
          - AzureBlobURL
          - AzureApplicationID
          - AzureTenantID
          - AzureSecretKey
          - AzureDateFormat
          - AzureFolderPath
          - AzureTags
      - Label:
          default: Data Copy Settings
        Parameters:
          - AzureCopySchedule
          - GlueCopySchedule
          - BlobToS3SyncStartDate
      - Label:
          default: Advanced Settings (DO NOT CHANGE)
        Parameters:
          - PartitionSize
          - MaxPartitionsPerFile
          - UseFullFilePath

# Common Parameters
Parameters:
  SourceBucket:
    Description: The new S3 bucket created which contains AWS Cloud Intelligence Dashboard for Azure installation/source files
    Default: bucketname
    Type: String
  PrefixCode:
    Description: Prefix used to name all resources created by this CloudFormation template. Cannot be 'aws'. e.g. department name, business unit, project name
    Type: String
    Default: cid
  EnvironmentCode:
    Type: String
    Default: pd
    Description: Code used to name all resources created by this CloudFormation template e.g. 'pd' for production
  OwnerTag:
    Type: String
    Default: Amazon Web Services
    Description: Owner tag value. All resources are created with an 'Owner' tag and the value you set here. e.g. finops, devops, IT shared services, etc.
  EnvironmentTag:
    Type: String
    Default: production
    Description: Environment tag value. All resources are created with an 'Environment' tag and the value you set here. e.g. production, staging, development

  # Microsoft Azure Parameters
  AccountType:
    Description: Microsoft Azure account type. Choose carefully, selecting the incorrect account type will cause errors
    Default: MCA
    Type: String
    AllowedValues:
      - MCA
      - EA
      - PTAX
  AzureBlobURL:
    Description: Microsoft Azure Primary Blob endpoint URL
    Default: https://<mystorageaccount>.blob.core.windows.net/
    Type: String
  AzureApplicationID:
    Description: Microsoft Azure Application ID
    Default: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    Type: String
  AzureTenantID:
    Description: Microsoft Azure Tenant ID
    Default: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    Type: String
  AzureSecretKey:
    Description: Microsoft Azure Client Secret
    Default: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    Type: String
  AzureDateFormat:
    Description: Format of date in Azure cost export, check the date column of your Azure csv export to verify.
    Default: "MM/dd/yyyy"
    Type: String
    AllowedValues:
      - MM/dd/yyyy
      - dd/MM/yyyy
      - yyyy-MM-dd
  AzureFolderPath:
    Description: Path to Azure cost export folders, used by AWS Glue job. The default value is setup for <azure storage account>/<azure storage container>/directory/*
    Default: directory/*
    Type: String
  AzureTags:
    Description: List of Azure tags names you would like to bring across to QuickSight. WARNING leave a space after each comma. You will need at least one value, make one up if you don't have anything

    Default: "Environment, CostCenter, System, Department"
    Type: String

  # Data Copy Parameters
  AzureCopySchedule:
    Description: Scheduled time (UTC) for Azure data pull. Must be a CRON expression. The default sets the schedule to 3am daily
    Type: String
    Default: "cron(0 3 * * ? *)"
  GlueCopySchedule:
    Description: Scheduled time (UTC) for Glue data processing. Must be a CRON expression. The default sets the schedule to 4am daily. Must be after Azure data pull above
    Type: String
    Default: "cron(0 4 * * ? *)"
  BlobToS3SyncStartDate:
    Description: Minimum age of the objects to be copied. Must be a valid format (YYYYMMDD)
    Type: String
    Default: "20220820"

  # Advanced Parameters
  PartitionSize:
    Description: Multipart upload partition size in bytes
    Default: "104857600"
    Type: String
  MaxPartitionsPerFile:
    Description: The maximum amount of partitions to create for each multi part file. Must be an integer between 5 and 10000
    Default: "100"
    Type: String
  UseFullFilePath:
    Description: Retain Azure storage path.
    AllowedValues:
      - true
      - false
    Default: "true"
    Type: String

Resources:
  ######################################################################################################
  #                                         Infrastructure Stack                                       #
  ######################################################################################################

  # Create a Resource Group for CloudFormation deployed resources
  ResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name: !Sub ${PrefixCode}rgg${EnvironmentCode}cidazure
      Description: AWS Cloud Intelligence Dashboard for Azure resources
      ResourceQuery:
        Type: TAG_FILTERS_1_0
        Query:
          ResourceTypeFilters:
            - AWS::AllSupported
          TagFilters:
            - Key: Provisioner
              Values:
                - CFN
            - Key: Owner
              Values:
                - !Sub ${OwnerTag}
            - Key: Environment
              Values:
                - !Sub ${EnvironmentTag}
            - Key: Solution
              Values:
                - AWSCIDforAzure
      Tags:
        - Key: Owner
          Value: !Sub ${OwnerTag}
        - Key: Environment
          Value: !Sub ${EnvironmentTag}
        - Key: Provisioner
          Value: CFN
        - Key: Solution
          Value: AWSCIDforAzure
        - Key: Rtype
          Value: scaffold
        - Key: Name
          Value: !Sub ${PrefixCode}rgg${EnvironmentCode}cidazure

  # Create Secrets Manager secret
  SecretsManagerSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${PrefixCode}sms${EnvironmentCode}cidazure
      Description: AWS Cloud Intelligence Dashboard Secrets
      KmsKeyId: !GetAtt KMSKey.Arn
      SecretString: !Sub |
        {
          "tenantid":"${AzureTenantID}",
          "appid":"${AzureApplicationID}",
          "appsecret":"${AzureSecretKey}",
          "bucket_name":"${S3Bucket}",
          "isactive":"True",
          "begindate":"${BlobToS3SyncStartDate}",
          "sns_arn_l1":"${SNSTopicL1L2}",
          "sns_arn_l2":"${SNSTopicL2L3}",
          "sns_arn_l3":"${SNSTopicLargeFileInit}",
          "sns_arn_l4":"${SNSTopicLargeFilePart}",
          "sns_arn_l5":"${SNSTopicLargeFileRecomb}"
        }
      Tags:
        - Key: Owner
          Value: !Sub ${OwnerTag}
        - Key: Environment
          Value: !Sub ${EnvironmentTag}
        - Key: Provisioner
          Value: CFN
        - Key: Solution
          Value: AWSCIDforAzure
        - Key: Rtype
          Value: code
        - Key: Name
          Value: !Sub ${PrefixCode}sms${EnvironmentCode}cidazure

  # Create KMS key
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: AWS Cloud Intelligence Dashboard for Azure KMS Key
      PendingWindowInDays: 7
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Id: key-default-1
        Statement:
          - Sid: Enable IAM User Permissions
            # https://docs.aws.amazon.com/kms/latest/developerguide/key-policy-overview.html
            Effect: Allow
            Principal:
              AWS: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:root
            Action:
              - kms:*
            Resource:
              - "*"
          - Sid: Enable Cloudwatch access to KMS Key
            # https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/encrypt-log-data-kms.html
            Effect: Allow
            Principal:
              Service: !Sub logs.${AWS::Region}.amazonaws.com
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource:
              - "*"
            Condition:
              ArnLike:
                "kms:EncryptionContext:aws:logs:arn": !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:*"
      Tags:
        - Key: Owner
          Value: !Sub ${OwnerTag}
        - Key: Environment
          Value: !Sub ${EnvironmentTag}
        - Key: Provisioner
          Value: CFN
        - Key: Solution
          Value: AWSCIDforAzure
        - Key: Rtype
          Value: security
        - Key: Name
          Value: !Sub ${PrefixCode}kms${EnvironmentCode}cidazure
  KMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/${PrefixCode}kms${EnvironmentCode}cidazure
      TargetKeyId: !Ref KMSKey

  # Create S3 bucket to receive Azure Billing data
  S3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete # Change as appropriate
    Properties:
      # BucketName: !Sub ${PrefixCode}sss${EnvironmentCode}cidazure01-${AWS::AccountId}${AWS::Region}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref KMSKeyAlias
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Owner
          Value: !Sub ${OwnerTag}
        - Key: Environment
          Value: !Sub ${EnvironmentTag}
        - Key: Provisioner
          Value: CFN
        - Key: Solution
          Value: AWSCIDforAzure
        - Key: Rtype
          Value: storage
        - Key: Name
          Value: !Sub ${PrefixCode}sss${EnvironmentCode}cidazure
  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: Allow HTTPS only
            Effect: Deny
            Principal: "*"
            Action:
              - s3:*
            Resource:
              - !Sub arn:${AWS::Partition}:s3:::${S3Bucket}
              - !Sub arn:${AWS::Partition}:s3:::${S3Bucket}/*
            Condition:
              Bool:
                aws:SecureTransport: false
          - Sid: Allow TLS 1.2 and above
            Effect: Deny
            Principal: "*"
            Action:
              - s3:*
            Resource:
              - !Sub arn:${AWS::Partition}:s3:::${S3Bucket}
              - !Sub arn:${AWS::Partition}:s3:::${S3Bucket}/*
            Condition:
              NumericLessThan:
                s3:TlsVersion: 1.2

  # Create IAM configuration used throughout stack
  GlueIAM:
    Type: AWS::IAM::Role
    Properties:
      Description: AWS Cloud Intelligence Dashboard for Azure IAM role for Glue crawlers and Glue job
      RoleName: !Sub ${PrefixCode}iar${EnvironmentCode}cidazureglue
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - glue.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub ${PrefixCode}iap${EnvironmentCode}cidazureglue
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - glue:GetDatabase
                  - glue:GetTable
                  - glue:GetPartition
                  - glue:UpdateDatabase
                  - glue:UpdateTable
                  - glue:UpdatePartition
                  - glue:BatchCreatePartition
                Resource:
                  - !Sub "arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:catalog"
                  - !Sub "arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:database/${GlueDatabase}"
                  - !Sub "arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:table/${GlueDatabase}/${GlueTable}"
              - Effect: Allow
                Action:
                  - s3:GetBucketLocation
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:GetObjectTagging
                  - s3:PutObjectTagging
                Resource:
                  - !Sub arn:${AWS::Partition}:s3:::${S3Bucket}
                  - !Sub arn:${AWS::Partition}:s3:::${S3Bucket}/*
                  - !Sub arn:${AWS::Partition}:s3:::${SourceBucket}*
                  - !Sub arn:${AWS::Partition}:s3:::${SourceBucket}/*
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource:
                  - !GetAtt KMSKey.Arn
              - Effect: Allow
                Action:
                  - logs:AssociateKmsKey
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:*
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                  - ssm:GetParameter
                  - ssm:PutParameter
                Resource:
                  - !Sub arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/cidazure*
      Tags:
        - Key: Owner
          Value: !Sub ${OwnerTag}
        - Key: Environment
          Value: !Sub ${EnvironmentTag}
        - Key: Provisioner
          Value: CFN
        - Key: Solution
          Value: AWSCIDforAzure
        - Key: Rtype
          Value: security
        - Key: Name
          Value: !Sub ${PrefixCode}iar${EnvironmentCode}cidazureglue
  LambdaIAM:
    Type: AWS::IAM::Role
    Properties:
      Description: AWS Cloud Intelligence Dashboard for Azure IAM role for Lambda Functions
      RoleName: !Sub ${PrefixCode}iar${EnvironmentCode}cidazurelambda
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub ${PrefixCode}iap${EnvironmentCode}cidazurelambda
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetBucketLocation
                  - s3:GetObject
                  - s3:GetObjectAcl
                  - s3:ListBucket
                  - s3:ListBucketMultipartUploads
                  - s3:ListMultipartUploadParts
                  - s3:AbortMultipartUpload
                  - s3:CreateBucket
                  - s3:Put*
                Resource:
                  - !Sub arn:${AWS::Partition}:s3:::${S3Bucket}
                  - !Sub arn:${AWS::Partition}:s3:::${S3Bucket}/*
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource:
                  - !GetAtt KMSKey.Arn
              - Effect: Allow
                Action:
                  - secretsmanager:GetResourcePolicy
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                  - secretsmanager:ListSecretVersionIds
                  - secretsmanager:UpdateSecret
                Resource:
                  - !Ref SecretsManagerSecret
              - Effect: Allow
                Action:
                  - SNS:Publish
                Resource:
                  - !Ref SNSTopicL1L2
                  - !Ref SNSTopicL2L3
                  - !Ref SNSTopicLargeFileInit
                  - !Ref SNSTopicLargeFilePart
                  - !Ref SNSTopicLargeFileRecomb
                  - !Ref SNSTopicDeadLetterQueue
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                Resource:
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:*
      Tags:
        - Key: Owner
          Value: !Sub ${OwnerTag}
        - Key: Environment
          Value: !Sub ${EnvironmentTag}
        - Key: Provisioner
          Value: CFN
        - Key: Solution
          Value: AWSCIDforAzure
        - Key: Rtype
          Value: security
        - Key: Name
          Value: !Sub ${PrefixCode}iar${EnvironmentCode}cidazurelambda
  EventBridgeIAM:
    Type: AWS::IAM::Role
    Properties:
      Description: IAM role for Azure Cloud Intelligence Dashboard EventBridge Schedule
      RoleName: !Sub ${PrefixCode}iar${EnvironmentCode}cidazureeventbrg
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub ${PrefixCode}iap${EnvironmentCode}cidazureeventbrg
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - events:PutEvents
                Resource:
                  - !Sub arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:event-bus/*
      Tags:
        - Key: Owner
          Value: !Sub ${OwnerTag}
        - Key: Environment
          Value: !Sub ${EnvironmentTag}
        - Key: Provisioner
          Value: CFN
        - Key: Solution
          Value: AWSCIDforAzure
        - Key: Rtype
          Value: security
        - Key: Name
          Value: !Sub ${PrefixCode}iar${EnvironmentCode}cidazureeventbrg
  QuickSightPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: !Sub ${PrefixCode}iap${EnvironmentCode}cidazurequicksight
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - s3:ListBucket
              - s3:GetObject
              - s3:GetObjectVersion
              - s3:ListMultipartUploadParts
              - s3:GetBucketLocation
              - s3:PutObject
              - s3:GetObjectAcl
              - s3:AbortMultipartUpload
              - s3:ListMultipartUploadParts
            Resource:
              - !Sub arn:${AWS::Partition}:s3:::${S3Bucket}
              - !Sub arn:${AWS::Partition}:s3:::${S3Bucket}/*
          - Effect: Allow
            Action:
              - kms:Decrypt
              - kms:Encrypt
              - kms:GenerateDataKey
            Resource:
              - !GetAtt KMSKey.Arn
      Roles:
        - aws-quicksight-service-role-v0
  # TODO: Replace with QuickSight role-based access control to data sources that connect to Amazon S3 and Athena

  # Create Glue Resources [No Glue Registry or Glue Schema in this CFN Template]
  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      DatabaseInput:
        Name: !Sub ${PrefixCode}gld${EnvironmentCode}cidazure
        Description: Glue catalog database used to process Azure Cloud Intelligence Dashboard data
      CatalogId: !Ref AWS::AccountId
  GlueDatabaseSecurity:
    Type: AWS::Glue::DataCatalogEncryptionSettings
    Properties:
      CatalogId: !Ref AWS::AccountId
      DataCatalogEncryptionSettings:
        ConnectionPasswordEncryption:
          KmsKeyId: !GetAtt KMSKey.Arn
          ReturnConnectionPasswordEncrypted: true
        EncryptionAtRest:
          CatalogEncryptionMode: SSE-KMS
          SseAwsKmsKeyId: !GetAtt KMSKey.Arn
  GlueTable:
    Type: AWS::Glue::Table
    Properties:
      DatabaseName: !Ref GlueDatabase
      CatalogId: !Ref AWS::AccountId
      TableInput:
        Description: Glue catalog table for raw data used to by Azure Cloud Intelligence Dashboard
        Name: !Sub ${PrefixCode}glt${EnvironmentCode}cidazure
        TableType: EXTERNAL_TABLE
        Parameters:
          classification: parquet
          EXTERNAL: true
          parquet.compression: SNAPPY
          typeOfData: file
        PartitionKeys:
          - Name: Month
            Type: string
        StorageDescriptor:
          Location: !Sub s3://${S3Bucket}/azurecidparquet/
          InputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetInputFormat
          OutputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetOutputFormat
          Compressed: true
          StoredAsSubDirectories: true
          SerdeInfo:
            Parameters:
              name: my-stream
              serialization.format: "1"
            SerializationLibrary: org.apache.hadoop.hive.ql.io.parquet.serde.ParquetHiveSerDe
          Columns:
            - Name: AccountName
              Type: string
            - Name: AccountOwnerId
              Type: string
            - Name: AvailabilityZone
              Type: string
            - Name: benefitId
              Type: string
            - Name: BillingAccountId
              Type: string
            - Name: BillingAccountName
              Type: string
            - Name: BillingCurrency
              Type: string
            - Name: BillingPeriodEndDate
              Type: string
            - Name: billingperiodenddateparsed
              Type: string
            - Name: BillingPeriodStartDate
              Type: string
            - Name: billingperiodstartdateparsed
              Type: string
            - Name: BillingProfileId
              Type: bigint
            - Name: BillingProfileName
              Type: string
            - Name: ChargeType
              Type: string
            - Name: ConsumedService
              Type: string
            - Name: CostAllocationRuleName
              Type: string
            - Name: CostCenter
              Type: string
            - Name: CostInBillingCurrency
              Type: double
            - Name: Date
              Type: string
            - Name: DateParsed
              Type: string
            - Name: EffectivePrice
              Type: double
            - Name: Frequency
              Type: string
            - Name: InvoiceSectionId
              Type: string
            - Name: InvoiceSection
              Type: string
            - Name: IsAzureCreditEligible
              Type: string
            - Name: MeterCategory
              Type: string
            - Name: MeterId
              Type: string
            - Name: MeterName
              Type: string
            - Name: MeterRegion
              Type: string
            - Name: MeterSubCategory
              Type: string
            - Name: OfferId
              Type: string
            - Name: PartNumber
              Type: string
            - Name: PayGPrice
              Type: bigint
            - Name: PlanName
              Type: string
            - Name: PricingModel
              Type: string
            - Name: Product
              Type: string
            - Name: ProductOrderId
              Type: string
            - Name: ProductOrderName
              Type: string
            - Name: PublisherName
              Type: string
            - Name: PublisherType
              Type: string
            - Name: Quantity
              Type: double
            - Name: ReservationId
              Type: string
            - Name: ReservationName
              Type: string
            - Name: ResourceGroup
              Type: string
            - Name: ResourceId
              Type: string
            - Name: ResourceLocation
              Type: string
            - Name: ResourceName
              Type: string
            - Name: ServiceFamily
              Type: string
            - Name: ServiceInfo1
              Type: string
            - Name: ServiceInfo2
              Type: string
            - Name: SubscriptionId
              Type: string
            - Name: SubscriptionName
              Type: string
            - Name: Tags
              Type: string
            - Name: Term
              Type: string
            - Name: UnitOfMeasure
              Type: string
            - Name: UnitPrice
              Type: double
            - Name: AdditionalInfo
              Type: struct<Provider:string,ConsumptionBeginTime:string,AppServicePlanUri:string,IpAddress:string,PlatformType:string,PipelineType:string,DataTransferDirection:string,GlobalDatabaseAccountName:string,CollectionName:string,CollectionRid:string,DatabaseName:string,UsageType:string,Region:string,ImageType:string,ServiceType:string,VMName:string,VMProperties:string,VCPUs:int,StorageService:string,MeteredService:string,NodesPerShardCount:string,MeteredServiceType:string,ServiceInfo:string,UsageResource:string,InfoFieldProject:string,HostNames:string,bucketId:string,zoneId:string,HostedServiceLabel:string,DeploymentLabel:string,vCores:int,SLO:string,UniqueResourceId:string,InfoField:string,ResourceCategory:string,TargetResourceID:string,EmittingService:string,AutoscaleVersion:string,AHB:string,ReservationOrderId:string,ReservationId:string,ConsumptionMeter:string,AccountName:string,PoolName:string,ConfigType:string,NodeType:string,PoolAllocationMode:string,gatewayName:string,vnetName:string>
            # EA account type specific datafields as per documentation
            - Name: BillingPeriod
              Type: string
            - Name: Cost
              Type: double
            - Name: Currency
              Type: string
            - Name: InvoiceSectionName
              Type: string
            # unknown account type datafields encountered in field
            - Name: BillingCurrencyCode
              Type: string
            - Name: ProductName
              Type: string
  GlueJob:
    Type: AWS::Glue::Job
    Properties:
      Description: Glue ETL job for Azure Cloud Intelligence Dashboard
      Name: !Sub ${PrefixCode}glj${EnvironmentCode}cidazure
      Role: !Ref GlueIAM
      GlueVersion: "4.0"
      WorkerType: G.1X
      NumberOfWorkers: 5
      MaxRetries: 0
      Timeout: 30
      Command:
        Name: glueetl
        ScriptLocation: !Sub "s3://${SourceBucket}/cid-azure-gluejob-cfn.py"
        PythonVersion: "3"
      DefaultArguments:
        "--enable-glue-datacatalog": true
        "--enable-spark-ui": true
        "--library-set": analytics
        "--enable-metrics": ""
        "--enable-job-insights": true
        "--enable-auto-scaling": true
        "--job-bookmark-option": job-bookmark-enable
      SecurityConfiguration: !Ref GlueSecurity
      Tags:
        Customer: !Sub ${OwnerTag}
        Environment: !Sub ${EnvironmentTag}
        Provisioner: CFN
        Solution: AWSCIDforAzure
        Rtype: data
        Name: !Sub ${PrefixCode}glj${EnvironmentCode}cidazure
  GlueSecurity:
    Type: AWS::Glue::SecurityConfiguration
    Properties:
      Name: !Sub ${PrefixCode}glx${EnvironmentCode}cidazure
      EncryptionConfiguration:
        CloudWatchEncryption:
          CloudWatchEncryptionMode: SSE-KMS
          KmsKeyArn: !GetAtt KMSKey.Arn
        JobBookmarksEncryption:
          JobBookmarksEncryptionMode: CSE-KMS
          KmsKeyArn: !GetAtt KMSKey.Arn
        S3Encryptions:
          - KmsKeyArn: !GetAtt KMSKey.Arn
            S3EncryptionMode: SSE-KMS
  GlueTrigger:
    Type: AWS::Glue::Trigger
    Properties:
      Description: AWS Cloud Intelligence Dashboard for Azure Glue ETL job schedule
      Name: !Sub ${PrefixCode}glt${EnvironmentCode}cidazure
      Actions:
        - JobName: !Ref GlueJob
      Schedule: !Sub ${GlueCopySchedule}
      StartOnCreation: true
      Type: SCHEDULED
      Tags:
        Customer: !Sub ${OwnerTag}
        Environment: !Sub ${EnvironmentTag}
        Provisioner: CFN
        Solution: AWSCIDforAzure
        Rtype: data
        Name: !Sub ${PrefixCode}glt${EnvironmentCode}cidazure

  # Create System Manager Parameters used by Glue script
  SMParameterVarRawPath:
    Type: AWS::SSM::Parameter
    Properties:
      Name: cidazure-var_raw_path
